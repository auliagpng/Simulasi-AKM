<!DOCTYPE html>
<html>
<head>
  <title>Login/Logout</title>
  <script>
    function login() {
      var currentTime = new Date();
      var loginTime = currentTime.toLocaleTimeString();
      document.getElementById("loginTime").innerHTML = "Login time: " + loginTime;
    }

    function logout() {
      var currentTime = new Date();
      var logoutTime = currentTime.toLocaleTimeString();
      document.getElementById("logoutTime").innerHTML = "Logout time: " + logoutTime;
    }
  </script>
</head>
<body>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <div id="loginTime"></div>
  <div id="logoutTime"></div>
</body>
</html>
